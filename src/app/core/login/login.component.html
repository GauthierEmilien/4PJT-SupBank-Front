<div class="flex v-center h-center">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="flex bg-primary v-center h-center">SB</div>
      <mat-card-title translate>login.title</mat-card-title>
      <mat-card-subtitle translate>login.subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label translate>login.email</mat-label>
            <input matInput type="text" formControlName="username" [placeholder]="'login.email' | translate" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label translate>login.password</mat-label>
            <input matInput type="password" formControlName="password" [placeholder]="'login.password' | translate" />
          </mat-form-field>
        </p>
        <button mat-button type="button" color="primary" (click)="login()" class="m-r-10">
          {{ 'login.connect' | translate }}
        </button>
        <button mat-button type="button" color="primary" (click)="signup()">{{ 'login.signup' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
